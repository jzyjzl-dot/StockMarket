<!DOCTYPE html>
<html>
<head>
    <title>Test Qiankun</title>
</head>
<body>
    <div id="container" style="height: 400px; border: 1px solid red;"></div>
    
    <script type="module">
        import { registerMicroApps, start } from 'https://unpkg.com/qiankun@2.10.16/es/index.js';
        
        registerMicroApps([
            {
                name: 'frontend',
                entry: '//localhost:5175',
                container: '#container',
                activeRule: () => true, // 始终激活
            },
        ]);
        
        start();
    </script>
</body>
</html>
